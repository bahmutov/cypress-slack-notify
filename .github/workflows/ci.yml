name: ci
on: push
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Run Cypress tests ðŸ§ª
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v4
        with:
          command: npx cypress-expect run --expect-exactly cypress/expected.json --record --tag notify
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          DEBUG: cypress-slack-notify

      - name: Print JSON log ðŸ–¨
        run: cat cypress-slack-notified.json

      - name: Check JSON log âœ…
        run: node ./test-logs/ci.js

      - name: Find the user by username ðŸ”Ž
        run: node ./bin/cypress-slack-notify.js --find-user @gleb.bahmutov
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          DEBUG: cypress-slack-notify

  release:
    needs: [test]
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Install only the semantic release ðŸ“¦
        run: npm install semantic-release

      - name: Semantic Release ðŸš€
        uses: cycjimmy/semantic-release-action@v2
        with:
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
